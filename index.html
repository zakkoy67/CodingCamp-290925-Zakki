<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-do List App | Zakki</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1> To-Do List </h1>
    <h2>Zakki Muadzin</h2>

    <!-- Form add todo -->
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Enter todo...">
      <input type="date" id="todo-date">
      <button type="submit">Add Todo</button>
    </form>

    <!-- Action buttons -->
    <div class="actions-bar">
      <button id="filter-btn">Filter</button>
      <input type="date" id="filter-date" style="display:none;">
      <button id="delete-all">Delete All</button>
    </div>

    <!-- Table -->
    <table>
      <thead>
        <tr>
          <th>Todos</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="todo-list">
        <tr><td colspan="4" class="no-todos">No todos yet. Add one above!</td></tr>
      </tbody>
    </table>
  </div>


  <script src="js/script.js"></script>
</body>
</html>
